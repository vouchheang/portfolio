<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      /* Google Font */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #0a0014;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .contact-form {
        background: rgba(255, 255, 255, 0.1);
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 500px;
        backdrop-filter: blur(12px);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      .contact-form:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(120, 40, 200, 0.5);
        border-color: #a855f7;
      }

      .contact-form h2 {
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
        font-size: 26px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .contact-form label {
        font-weight: 500;
        color: #ddd;
        font-size: 14px;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: 1px solid #4d4d4dab;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        outline: none;
        transition: 0.3s ease-in-out;
        font-size: 16px;
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        border-color: #f8f1ff;
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 10px rgba(168, 85, 247, 0.8);
      }

      .contact-form button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #7728c5, #a855f7);
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.3s ease-in-out;
        font-weight: bold;
        position: relative;
        overflow: hidden;
      }

      .contact-form button:hover {
        background: linear-gradient(45deg, #a855f7, #7728c5);
        transform: scale(1.05);
      }

      /* Back Button */
      .contact-form .back-btn {
        background: transparent;
        border: 2px solid #a855f7;
        color: #a855f7;
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
        transition: 0.3s;
      }

      .contact-form .back-btn:hover {
        background: #a855f7;
        color: white;
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(168, 85, 247, 0.8);
      }

      /* Floating Animation */
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-3px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .contact-form button,
      .contact-form .back-btn {
        animation: float 2s infinite ease-in-out;
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        .contact-form {
          padding: 25px;
        }
      }
    </style>
  </head>
  <body>
    <form
      class="contact-form"
      action="https://api.web3forms.com/submit"
      method="POST"
    >
      <h2>Contact Me</h2>

      <!-- Hidden Access Key -->
      <input
        type="hidden"
        name="access_key"
        value="5d234000-63b5-4dda-a795-8534b5b5d62b"
      />

      <!-- Full Name Field -->
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <!-- Email Field -->
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <!-- Message Field -->
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="Write your message"
        required
      ></textarea>

      <!-- Submit Button -->
      <button type="submit">Send Message</button>

      <!-- Back Button -->
      <button type="button" class="back-btn" onclick="window.location.href='index.html'">
        Back
      </button>
    </form>
  </body>
</html>
